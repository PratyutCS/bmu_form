<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMU Faculty Recruitment Application Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script defer src="./fill.js"></script>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div class="form" onsubmit="lol()">
        <form>
            <h1 class="heading">Apply Now</h1>
            <h3 class="note">Fields marked with <span class="astriek">*</span> are mandatory.</h3>
            <div class="entry">
                <h3>Post Applied for <span class="astriek">*</span></h3>
                <input class="post" type="text" required>
            </div>
            <div class="entry">
                <h3>School/Department <span class="astriek">*</span></h3>
                <input class="school" type="text" required>
            </div>
            <div class="entry" style="display:flex; justify-content: center; align-items: center;">
                <div style="margin:0.5rem;">
                <h3>First name <span class="astriek">*</span></h3>
                <input class=fname" type="text" required>
                </div>
                <div style="margin:0.5rem;">
                <h3>middle name</h3>
                <input class="mname" type="text">
                </div>
                <div style="margin:0.5rem;">
                <h3>last name <span class="astriek">*</span></h3>
                <input class="lname" type="text" required>
                </div>
            </div>

            <input class="submit_btn" type="submit" onclick="lol()" value="Submit">
        </form>
    </div>
</body>
</html>
