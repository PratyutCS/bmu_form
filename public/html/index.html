<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMU Faculty Recruitment Application Form</title>
    <link rel="stylesheet" href="./style">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div class="form">
        <form action="/pdf" method="POST">
            <h1 class="heading">Apply Now</h1>
            <h3 class="note">Fields marked with <span class="astriek">*</span> are mandatory.</h3>
            <div class="entry">
                <h3>Post Applied for <span class="astriek">*</span></h3>
                <input class="posted" name="posted" type="text" required>
            </div>
            <div class="entry">
                <h3>School/Department <span class="astriek">*</span></h3>
                <input class="school" name="school" type="text" required>
            </div>
            <div class="entry" style="display:flex;">
                <div style="margin:0.5rem;">
                <h3>First name <span class="astriek">*</span></h3>
                <input class="fname" name="fname" type="text" required>
                </div>
                <div style="margin:0.5rem;">
                <h3>middle name</h3>
                <input class="mname" name="mname" type="text">
                </div>
                <div style="margin:0.5rem;">
                <h3>last name <span class="astriek">*</span></h3>
                <input class="lname" name="lname" type="text" required>
                </div>
            </div>
            <div class="entry">
                <h3>Gender <span class="astriek">*</span></h3>
                <select class="gender" name="gender" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="entry">
                <h3>Maritial Status <span class="astriek">*</span></h3>
                <select class="marriage" name="marriage" required>
                    <option value="1">Single</option>
                    <option value="0">Married</option>
                </select>
            </div>
            <div class="entry">
                <h3>Correspondence Address <span class="astriek">*</span></h3>
                <input class="correspondence" name="correspondence" type="text" required>
            </div>
            <div class="entry">
                <h3>Permanent Address <span class="astriek">*</span></h3>
                <input class="permanent" name="permanent" type="text" required>
            </div>

            <input class="submit_btn" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
